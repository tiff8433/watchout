<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='css' href='styles.css'>
  </head>
  <body>
    <div class="scoreboard">
      <!-- Modify the scoreboard when important events occur in your game! -->
      <div class="high">High score: <span id='highScore', highScore=0>0</span></div>
      <div class="current">Current score: <span id='currentScore' score=0>0</span></div>
      <div class="collisions">Collisions: <span id='numberCollisions' >0</span></div>
    </div>
    <div class="container">
      <svg height="450" width="700">
        <image class='enemy' xlink:href="spiral.gif" x="0" y="0" height="20px" width="20px"/>
        <image class='enemy' xlink:href="spiral.gif" x="0" y="0" height="20px" width="20px"/>
        <image class='enemy' xlink:href="spiral.gif" x="0" y="0" height="20px" width="20px"/>
        <image class='enemy' xlink:href="spiral.gif" x="0" y="0" height="20px" width="20px"/>
        <image class='enemy' xlink:href="spiral.gif" x="0" y="0" height="20px" width="20px"/>
        <image class='enemy' xlink:href="spiral.gif" x="0" y="0" height="20px" width="20px"/>
        <image class='enemy' xlink:href="spiral.gif" x="0" y="0" height="20px" width="20px"/>
        <image class='enemy' xlink:href="spiral.gif" x="0" y="0" height="20px" width="20px"/>
        <image class='enemy' xlink:href="spiral.gif" x="0" y="0" height="20px" width="20px"/>
        <image class='enemy spinning' xlink:href="asteroid.png" x="225" y="350" height="20px" width="20px"/>
        <circle id='grab' class='player' cx="350" cy="225" r="10" stroke="orange" stroke-width="3" fill="orange" />
      </svg>
    </div>
    <script src="lib/d3.js" charset="utf-8"></script>
    <script src='watchout.js'></script>
  </body>
</html>
